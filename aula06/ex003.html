<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: #7fb6ff;
            color: #ffffff;
            font: normal 20pt arial;
        }
        h1{
            color: #ff9900
        }
    </style>
</head>
<body>
   <h1>olá, mundo!</h1>
   <p>Já me livrei da maldição</p>
   <script>
       var n1 = Number.parseFloat(window.prompt('Digite um número'))
       var n2 = Number(window.prompt('Digite outro número'))
       var s = n1 + n2 //necessario conversao para number em JS usando 
                       // Number.parseInt para inteiros e parseFloat para reais
                       // ou Number apenas para forçar o JS a descidir.
       window.alert(` A soma entre ${n1} e ${n2} é igual a ${s}`) 
       //place holder (template string) outra forma de concatenar #dica4
       //( number + number) para adição
       //( string + string) para concatenação
          
   </script>
</body>
</html>
